<div class="container w-50 shadow-lg mb-4">

    <div class="d-flex justify-content-center pb-4">
      <h3>Formulario Alta de Productos</h3>
    </div>
    <form action="/action_page.php" >
          <div class="mb-3 mt-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre del Producto" name="nombre" [(ngModel)]="producto.nombre">
          </div>
          
          <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="descripcion" placeholder="Ingrese descripciÃ³n" name="descripcion"[(ngModel)]="producto.descripcion">
          </div>

  
          <div class="mb-3">
              <label for="imagen" class="form-label">Imagen</label>
              <input type="text" class="form-control" id="imagen" placeholder="Ingrese URL de imagen" name="imagen" [(ngModel)]="producto.imagen">
          </div>

          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" placeholder="Ingrese precio" name="precio" [(ngModel)]="producto.precio">
          </div>

          <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" placeholder="Ingrese stock inicial" name="stock" [(ngModel)]="producto.stock">
          </div>

          
         <div class="mb-3">
          <label for="destacado" class="form-label">Destacado</label>
          <select class="form-select" id="destacado" name="destacado" [(ngModel)]="producto.destacado">
            <option value="true">Si</option>
            <option value="false">No</option>
          </select>
      </div>
  
          <div class="d-flex justify-content-center pb-4">
              <button   type="submit" class="btn btn-primary" (click)="guardarProducto()">
                <img class="img-fluid" src="assets/img/agregar.png"> Agregar</button>
                <button type="submit" class="btn btn-secondary ms-3" (click)="volverPagina()">
                  <img class="img-fluid" src="assets/img/volver.png"> Volver</button>
                
          </div>
  
       </form>
  
  </div>
